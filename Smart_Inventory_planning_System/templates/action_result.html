<!DOCTYPE html>
<html>
<head>
    <title>Inventory Action</title>
    <style>
        body { margin:0; font-family:"Segoe UI",Arial,sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; background:{{ bg_color }}; }
        .card { background:white; padding:30px; border-radius:16px; width:400px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
        h2 { margin-bottom:20px; }
        p { font-size:16px; }
        a { display:inline-block; margin-top:20px; padding:10px 20px; background:#665bdf; color:white; text-decoration:none; border-radius:6px; font-weight:bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        <a href="/">Back to Inventory Plan</a>
    </div>
</body>
</html>
